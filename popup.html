<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Viewer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h1>Responsive Viewer</h1>
    <div class="tabs">
        <button class="tab-button active" data-tab="mobile">Mobile</button>
        <button class="tab-button" data-tab="tablet">Tablets</button>
        <button class="tab-button" data-tab="desktop">Desktops</button>
        <button class="tab-button" data-tab="laptop">Laptops</button>
    </div>

    <div class="search">
        <input type="text" id="search-input" placeholder="Search devices...">
    </div>

    <div id="device-list" class="device-list">
        
    </div>

    <div class="copyright">
        <p>Developed by <a href="#">Rimon Babu</a></p>
    </div>

    <script src="popup.js"></script>
</body>
</html>
